<div class="d-flex justify-content-center mt-4 mb-4">
  <mat-card class="w-75 justify-content-center">
    <mat-card-header>
      <mat-card-title>
        Log In
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="w-100 justify-content-center"
        autocomplete="off"
        (submit)="onSignIn()"
        [formGroup]="form">
        <div class="row justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              maxlength="100"
              label="Email"
              formControlName="Email"
              [placeholder]="Email">
          </mat-form-field>
        </div>
        <div class="row justify-content-center">
          <mat-form-field class="w-75">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              maxlength="100"
              label="Password"
              formControlName="Password"
              [placeholder]="Password">

            <mat-hint
              *ngIf="form.valid"
              class="has-error">
              {{error}}
            </mat-hint>
          </mat-form-field>
        </div>

        <div class="row justify-content-center">
          <button
            mat-raised-button
            type="submit"
            color="primary">
            Log In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
