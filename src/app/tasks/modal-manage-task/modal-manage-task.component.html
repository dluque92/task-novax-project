<div class="row justify-content-end">
  <div class="form-group col-11">
    <h4>{{ modalData.caption }}</h4>
  </div>
  <div class="form-group col-1">
    <mat-icon (click)="dialogRef.close()">close</mat-icon>
  </div>
</div>

<form
  autocomplete="off"
  (submit)="submit()"
  [formGroup]="form">
  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      maxlength="100"
      formControlName="Name"
      placeholder="Name"
      [value]="task.Name"
      #inputName>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      maxlength="100"
      placeholder="Description"
      formControlName="Description"
      [value]="task.Description"
      #inputDescription>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-select
      #select
      formControlName="Status"
      [value]="task.Status">
      <mat-option
        *ngFor="let status of optionStatus"
        [value]="status">
        <span>{{ status }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="d-flex justify-content-end mt-3">
    <button
      mat-button
      color="primary"
      (click)="dialogRef.close()">
      Cancel
    </button>

    <button
      mat-raised-button
      class="ml-2"
      color="primary"
      type="submit"
      [disabled]="!form.valid">
      {{ modalData.secondBtnName }}
    </button>
  </div>
</form>
